<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Adress Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/site.css">
</head>

<body class="h-100">
    <div class="container mt-5">
        <h2 >Address Book</h2>  
      <div class="p-3 border border -2 shadow-lg bg-light" >
         
        <form class="row g-3 p-2">
               <div class="col-12 col-md-4">
                <img class="img-fluid" src="/img/GirlOne_4x.png">
               </div>
               <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" >
                            <option selected>Choose...</option>
                            <option value="Ajx">Ajax</option>
                            <option value="Aur">Aurora</option>
                            <option value="Bar">Barrie</option>
                            <option value="Brad">Bradford</option>
                            <option value="Brant">Brantford</option>
                            <option value="Br">Brant</option>
                            <option value="Bramp">Brampton</option>
                            <option value="Bur">Burlington</option>
                            <option value="Cale">Caledon</option>
                            <option value="Cambridge">Cambridge</option>
                            <option value="Cal">Caledonia</option>
                            <option value="Coll">Collingwood</option>
                            <option value="Guelph">Guelph</option>
                            <option value="Hamil">Hamilton</option>
                            <option value="Kings">Kingston</option>
                            <option value="Kitc">Kitchner</option>
                            <option value="London">London</option>
                            <option value="Markham">Markham</option>
                            <option value="Mil">Milton</option>
                            <option value="Mis">Missisauga</option>
                            <option value="Oak">Oakville</option>
                            <option value="Osh">Oshawa</option>
                            <option value="RH">Richmond Hill</option>
                            <option value="TO">Toronto</option>
                            <option value="Vh">Vaughan</option>
                            <option value="waterloo">Waterloo</option>
                            
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkFamily">
                            <label class="form-check-label" for="checkFamilily">Family</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-lg btn-primary">Save</button>
                    </div>
                </div>
               </div>
           </form>
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
